Если числа попадают в диапазон от 100 до 300 — сделать запрос c помощью fetch по URL https://picsum.photos/200/300, где первое число — ширина картинки, второе — высота.

const url = 'https://picsum.photos/200/300';
const btn = document.querySelector('#btn');
let inputOne = document.querySelector('.input-1');
let inputTwo = document.querySelector('.input-2');
const resultNode = document.querySelector('.result');

btn.addEventListener('click', () => {
  let valueOne = inputOne.value;
  let valueTwo = inputTwo.value;
  if ((valueOne >= 100 && valueOne <= 300) && (valueTwo >= 100 && valueTwo <= 300)) {
    fetch (`https://picsum.photos/${valueOne}/${valueTwo}`)
      .then ((response) => {
         resultNode.innerHTML = `<img src=${response.url}>`;
         //inputOne.style.background = "yellow";
         //inputTwo.style.background = "yellow";
})
      .catch (() => {
         resultNode.innerHTML = `Error`;
      })

    //inputOne.style.background = "#ed0c0c82";
    //inputTwo.style.background = "#ed0c0c82";
  }
});
